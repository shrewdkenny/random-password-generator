<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ramdom Password</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f011e61dc6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>
        <span>Generate a</span> <br />
        Random Password
      </h1>
      <hr />

      <div class="inputDiv">
        <input type="text" id="pass" placeholder="Password" />
        <i id="copy" class="fa-regular fa-copy"></i>
      </div>

      <button id="btn">
        <i class="fa-solid fa-bolt"></i> Generate Password
      </button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
